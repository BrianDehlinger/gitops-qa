mappings:
  - name: qa-brain_etl
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: submitter_id
      - name: project_id
      - name: experimental_group
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: race
          - name: ethnicity
          - name: age_at_enrollment
          - name: age_at_enrollment_gt89
          - name: age_at_onset
          - name: age_from_crf
          - name: age_of_immigration
          - name: age_pd_diagnosis
          - name: age_to_subject_full_time_disability
          - name: age_to_subject_full_time_work
          - name: age_to_subject_partial_disability
          - name: education_level
          - name: education_years
        sorted_by: updated_datetime, desc
      - path: diagnoses
        props:
          - name: pd_primary_diagnosis
          - name: primary_diagnosis
        sorted_by: updated_datetime, desc
      - path: genotyping_results
        props:
          - name: snp_id
          - name: snp_genotype
        sorted_by: updated_datetime, desc
      - path: adverse_events
        props:
          - name: adverse_event
        sorted_by: updated_datetime, desc
      - path: clinical_lab_tests
        props:
          - name: test_type
          - name: analyte_name
        sorted_by: updated_datetime, desc
    aggregated_props:
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _read_group_count
        path: samples.aliquots.read_groups
        fn: count
      - name: _submitted_expression_arrays_count
        path: samples.aliquots.submitted_expression_array_files
        fn: count
      - name: _submitted_unaligned_reads_count
        path: samples.aliquots.read_groups.submitted_unaligned_reads_files
        fn: count
      - name: _visits_count
        path: visits
        fn: count
