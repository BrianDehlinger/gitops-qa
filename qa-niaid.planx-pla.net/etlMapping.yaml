mappings:
  - name: niaid
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: submitter_id
      - name: project_id
      - name: hiv_status
        value_mappings:
          - true: positive
          - false: negative
    flatten_props:
      - path: demographics
        props:
          - name: gender
          - name: race
          - name: ethnicity
          - name: vital_status
          - name: year_of_birth
          - name: study_center
            src: country_of_birth
      - path: virus_infections
        props:
          - name: virus_type
          - name: virus_subtype
      - path: hiv_history_records
        props:
          - name: arthxbase
          - name: bshbvstat
          - name: bshcvstat
          - name: cd4nadir
          - name: frstdthd
          - name: status
    aggregated_props:
      - name: _follow_ups_count
        path: follow_ups
        fn: count
      - name: _summary_drug_uses_count
        path: follow_ups.summary_drug_uses
        fn: count
      - name: _summary_lab_results_on_follow_up_count
        path: follow_ups.summary_lab_results
        fn: count
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _summary_lab_results_on_sample_count
        path: samples.summary_lab_results
        fn: count
      - name: _mrna_microarrays_count
        path: samples.aliquots.mrna_microarrays
        fn: count
      - name: _mirna_microarrays_count
        path: samples.aliquots.mirna_microarrays
        fn: count
      - name: _lipid_mass_spectrometries_count
        path: samples.aliquots.lipid_mass_spectrometries
        fn: count
      - name: _protein_mass_spectrometries_count
        path: samples.aliquots.protein_mass_spectrometries
        fn: count
      - name: _metabolite_mass_spectrometries_count
        path: samples.aliquots.metabolite_mass_spectrometries
        fn: count
      - name: _submitted_unaligned_reads_count
        path: samples.aliquots.read_groups.submitted_unaligned_reads_files
        fn: count
      - name: _regimen_or_line_of_therapies
        src: regimen_or_line_of_therapy
        path: diagnoses.treatments
        fn: set
      - name: _type_of_resistances
        src: type_of_resistance
        path: diagnoses
        fn: set
      - name: _summary_tb_culture_result
        src: culture
        path: samples.tb_results
        fn: set
      - name: _summary_tb_microscopy_result
        src: microscopy
        path: samples.tb_results
        fn: set
      - name: _summary_tb_specimen_result
        src: test_type
        path: samples.tb_results
        fn: set
      - name: therapy
        path: follow_ups.summary_drug_uses
        src: thrpy
        fn: set
      - name: therapyv
        path: follow_ups.summary_drug_uses
        src: thrpyv
        fn: set
      - name: _min_viral_load
        path: follow_ups.summary_lab_results
        src: viral_load
        fn: min
    joining_props:
      - index: file
        join_on: subject_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: file_id
            src: file_id
            fn: set
    special_props:
      - name: _maintain_viral_load_less_than
        path: follow_ups[visit_number].summary_lab_results[viral_load]
        fn: sliding, 3, max, min
  - name: niaid_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      subject:
        props:
          - name: subject_id
            src: id
            fn: set
          - name: project_id
